<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.6rem;
      margin: 0.3rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #0078D4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005a9e;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e9e9e9;
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 4px;
    }
    .item span {
      flex: 1;
    }
    .actions button {
      margin-left: 0.3rem;
      background: #d9534f;
    }
    .actions button.edit {
      background: #5bc0de;
    }
    @media (max-width: 600px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }
      .actions {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Inventory System</h1>
  <div class="container">
    <input type="text" id="search" placeholder="Search items..." oninput="renderItems()" />
    <input type="text" id="itemName" placeholder="Item name" />
    <input type="number" id="itemQty" placeholder="Quantity" />
    <button onclick="addItem()">Add / Update Item</button>
    <div id="inventoryList"></div>
  </div>

  <script>
    let items = JSON.parse(localStorage.getItem('inventory')) || [];
    let editIndex = null;

    function saveItems() {
      localStorage.setItem('inventory', JSON.stringify(items));
    }

    function addItem() {
      const name = document.getElementById('itemName').value.trim();
      const qty = parseInt(document.getElementById('itemQty').value);
      if (!name || isNaN(qty)) return;

      if (editIndex !== null) {
        items[editIndex] = { name, qty };
        editIndex = null;
      } else {
        items.push({ name, qty });
      }

      document.getElementById('itemName').value = '';
      document.getElementById('itemQty').value = '';
      saveItems();
      renderItems();
    }

    function renderItems() {
      const list = document.getElementById('inventoryList');
      const search = document.getElementById('search').value.toLowerCase();
      list.innerHTML = '';

      items
        .filter(item => item.name.toLowerCase().includes(search))
        .forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <span>${item.name} â€” Qty: ${item.qty}</span>
            <div class="actions">
              <button class="edit" onclick="editItem(${index})">Edit</button>
              <button onclick="deleteItem(${index})">Delete</button>
            </div>
          `;
          list.appendChild(div);
        });
    }

    function editItem(index) {
      document.getElementById('itemName').value = items[index].name;
      document.getElementById('itemQty').value = items[index].qty;
      editIndex = index;
    }

    function deleteItem(index) {
      items.splice(index, 1);
      saveItems();
      renderItems();
    }

    renderItems();
  </script>
</body>
</html>
