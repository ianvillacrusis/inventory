<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swim Team Inventory Tracker 🏊‍♂️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #0077b6;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: calc(100% - 22px);
      font-size: 1em;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e0f7fa;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>🏊‍♂️ Swim Team Inventory</h1>
  <input type="text" id="itemName" placeholder="Item name (e.g. Goggles)" />
  <input type="number" id="itemQty" placeholder="Quantity" />
  <button onclick="addItem()">➕ Add Item</button>
  <ul id="inventoryList"></ul>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>

  <script>
    // 🔥 Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "XXXX",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Add item to Firestore
    function addItem() {
      const name = document.getElementById("itemName").value.trim();
      const qty = parseInt(document.getElementById("itemQty").value);
      if (name && qty > 0) {
        db.collection("inventory").add({
          name,
          quantity: qty,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("itemName").value = "";
        document.getElementById("itemQty").value = "";
      }
    }

    // Real-time listener
    db.collection("inventory").orderBy("timestamp")
      .onSnapshot(snapshot => {
        const list = document.getElementById("inventoryList");
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const item = doc.data();
          const li = document.createElement("li");
          li.textContent = `🧺 ${item.name} — ${item.quantity}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
